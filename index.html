<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Intake Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">Water Intake Tracker</div>
    <div id="status" class="status online">Online</div>
    <div class="progress-card">
      <div class="progress-circle">
        <div class="progress-text" id="progressText">0%</div>
      </div>
      <div class="progress-subtext" id="progressSubtext">0 / 2000 ml</div>
      <div class="goal-text" id="goalText">You are 2000 ml away from your goal</div>
    </div>
    <button id="addWaterBtn" class="btn">Add Water</button>
  </div>

  <script src="js/sw-register.js"></script>
  <script src="js/db.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
