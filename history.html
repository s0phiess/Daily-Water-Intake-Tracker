<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History - Water Intake Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">History</div>
    <div id="historyList" class="history-list"></div>
  </div>

  <script src="js/sw-register.js"></script>
  <script src="js/db.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      getAllIntakes().then(intakes => {
        const grouped = intakes.reduce((acc, intake) => {
          if (!acc[intake.date]) acc[intake.date] = [];
          acc[intake.date].push(intake);
          return acc;
        }, {});

        const list = document.getElementById('historyList');
        Object.keys(grouped).sort().reverse().forEach(date => {
          const total = grouped[date].reduce((sum, i) => sum + i.amount, 0);
          const card = document.createElement('div');
          card.className = 'history-card';
          card.innerHTML = `
            <div class="history-date">${date}</div>
            <div class="history-total">${total} ml</div>
          `;
          card.addEventListener('click', () => {
            const details = card.querySelector('.details');
            if (details) {
              details.remove();
            } else {
              const detailsDiv = document.createElement('div');
              detailsDiv.className = 'details';
              detailsDiv.innerHTML = grouped[date].map(i => `${i.time}: ${i.amount} ml`).join('<br>');
              card.appendChild(detailsDiv);
            }
          });
          list.appendChild(card);
        });
      });
    });
  </script>
</body>
</html>
