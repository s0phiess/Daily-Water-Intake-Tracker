<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Customize your water intake tracker settings, daily goals, and notifications.">
  <meta name="theme-color" content="#4CAF50">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta property="og:title" content="Settings - Daily Water Intake Tracker">
  <meta property="og:description" content="Customize your water intake tracker settings, daily goals, and notifications.">
  <meta property="og:image" content="/icons/icon-512.png">
  <title>Settings - Daily Water Intake Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
</head>
<body>
  <div class="container">
    <div class="header">Settings</div>

    <!-- Daily Goal -->
    <div class="settings-group">
      <div class="settings-title">Daily Goal</div>

      <div class="goal-options">
        <button class="goal-btn" data-goal="1500">1500 ml</button>
        <button class="goal-btn" data-goal="2000">2000 ml</button>
        <button class="goal-btn" data-goal="2500">2500 ml</button>
      </div>

      <!-- Custom goal -->
      <div class="custom-goal">
        <input
          type="number"
          id="customGoal"
          placeholder="Custom goal (ml)"
          min="500"
          max="5000"
        >
        <button class="btn" id="saveCustomGoal">Save Custom</button>
      </div>
    </div>

   <div class="settings-group">
  <div class="toggle">
    <div class="toggle-label">Enable Notifications</div>
    <div class="toggle-switch" id="notificationsToggle"></div>
  </div>

  <div class="notification-actions">
    <button class="btn" id="testNotification">Test Notification</button>
  </div>
</div>

    <!-- Location -->
    <div class="settings-group">
      <div class="settings-title">Location</div>
      <p class="helper-text">Used to personalize reminders to your local time. Location is stored only on your device.</p>
      <button class="btn" id="useLocation">Use my location</button>
      <div id="locationStatus">Not set</div>
      <button class="clear-link" id="clearLocation" style="display: none;">Clear location</button>
    </div>
  <script defer src="js/db.js"></script>
  <script defer src="js/navbar.js"></script>
  <script defer src="js/settings.js"></script>
</body>
</html>
