<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Water - Water Intake Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">Add Water</div>
    <div class="amount-grid">
      <button class="amount-btn" data-amount="200">200 ml</button>
      <button class="amount-btn" data-amount="300">300 ml</button>
      <button class="amount-btn" data-amount="500">500 ml</button>
    </div>
  </div>

  <script src="js/sw-register.js"></script>
  <script src="js/db.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.amount-btn');
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const amount = parseInt(button.dataset.amount);
          addWaterIntake(amount).then(() => {
            window.location.href = 'index.html';
          });
        });
      });
    });
  </script>
</body>
</html>
